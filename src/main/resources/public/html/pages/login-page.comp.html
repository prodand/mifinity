<form >
  <div>
    <label for="login">Login</label>
    <input id="login"
           name="login"
           required
           type="text"
           [(ngModel)]="login">
  </div>

  <div>
    <label for="password">Password</label>
    <input id="password"
           name="password"
           required
           type="password"
           [(ngModel)]="password">
  </div>

  <div>
    <button (click)="onLoginClick()">Login</button>
  </div>
  <div>
    <span>{{errorMessage}}</span>
    <span>{{warning}}</span>
  </div>
</form>
